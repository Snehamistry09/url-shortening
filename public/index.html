<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>URL Shortener</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="container">
    <h2>URL Shortener</h2>

    <form id="shorten-form">
      <div>
        <label for="url">Enter URL:</label>
        <input type="text" name="url" id="url" required />
      </div>

      <div>
        <label for="shortCode">Enter Short Code:</label>
        <input type="text" name="shortCode" id="shortCode" required />
      </div>

      <button type="submit">Shorten</button>
    </form>

    <h3>Shortened URLs</h3>
    <ul id="shortened-urls"></ul>
  </div> 

<script>
  const fetchShortenedUrl = async () => {
    const response = await fetch("/links");
    const links = await response.json();
    console.log("links", links);

    const list = document.getElementById("shortened-urls");
    list.innerHTML = "";

    for (const [shortCode, url] of Object.entries(links)) {
      const li = document.createElement("li");
      li.innerHTML = `<a href="/${shortCode}" target="_blank">${window.location.origin}/${shortCode}</a> - ${url}`;
      list.appendChild(li);
    }
  };

  document.getElementById("shorten-form").addEventListener("submit", async (event) => {
    event.preventDefault();

    const formData = new FormData(event.target);
    const url = formData.get("url");
    const shortCode = formData.get("shortCode");

    try {
      const response = await fetch("/shorten", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ url, shortCode })
      });

      if (response.ok) {
        const shortUrl =` http://localhost:3006/${shortCode}`;
        alert("Short URL created: " + shortUrl);
        console.log("Short URL:", shortUrl);

        await fetchShortenedUrl();
        event.target.reset();
      } else {
        const errorText = await response.text();
        alert("Error: " + errorText);
      }
    } catch (error) {
      console.error("Request failed", error);
      alert("Something went wrong.");
    }
  });

  fetchShortenedUrl();
</script>
